<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/images/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css" />
</head>

<body>
  <div class="header_outer">
    <div class="gnb_outer">
      <nav class="gnb">
        <ul>
          <li>로그인</li>
          <li>아넷사 마끼아쥬</li>
        </ul>
      </nav>
    </div>
    <!--gnb_outer-->
    <div class="logo">
      <img src="./images/logo.jpg" alt="logo.img">
    </div>
    <header class="header">

      <div class="lnb">
        <ul>
          <li><a href="#">SKINCARE</a></li>
          <li><a href="#">SUNCARE</a></li>
          <li><a href="#">MAKEUP</a></li>
          <li><a href="#">FRAGRANCE</a></li>
          <li><a href="#">MEN</a></li>
          <li><a href="#">BODY&HAIR</a></li>
        </ul>
      </div>
      <div class="brand">
        <ul>
          <li><a href="#">BRAND</a></li>
          <li><a href="#">STORE LOCATION</a></li>
        </ul>
      </div>
      <div class="search">
        <div>
          <input type="search" value="제품검색">
        </div>
        <div>
          <a href="#"><i class="fas fa-search"></i></a>
        </div>
      </div>
    </header>
  </div>
  <!--header_outer-->
  <div class="visual_main">
    <img src="./images/visual_main.jpg" alt="visual_main">
  </div>
  <div class="rolling_banner">
    <img src="./images/rolling_banner.jpg" alt="rolling_banner">
  </div>
  <!--rolling_banner-->
  <div class="wrap">
    <div class="title_box">
      <div class="left_bar title_bar">
        <img src="./images/bar_left.jpg" alt="title_bar">
      </div>
      <h3 class="title_txt">Campaign & Event</h3>
      <div class="right_bar title_bar"><img src="./images/bar_right.jpg" alt="title_bar"></div>
    </div>
    <!--title_box-->
    <section class="event">

      <div class="event_box">
        <div class="cuchion event">
          <div class="cuthion_img">
            <img src="./images/cushion.jpg" alt="cushion">
          </div>
          <p class="cushion_txt eve_text"></p>
        </div>
        <!--cuchion-->
        <div class="serum event">
          <div class="serum_img">
            <img src="./images/serum.jpg" alt="serum">
          </div>
          <p class="cushion_txt eve_text"></p>
        </div>
        <!--serum-->
        <div class="serum event">
          <div class="serum_img">
            <img src="./images/bright.jpg" alt="bright">
          </div>
          <p class="bright_txt eve_text"></p>
        </div>
        <!--bright-->
      </div>
    </section>

    <div class="title_box">
      <div class="left_bar title_bar">
        <img src="./images/bar_left.jpg" alt="title_bar">
      </div>
      <h3 class="title_txt">Best Seller</h3>
      <div class="right_bar title_bar"><img src="./images/bar_right.jpg" alt="title_bar"></div>
    </div>
    <!--title_box-->

    <section class="best_box">
      <div class="best_01 best">
        <div class="best_01_img best_img">
          <img src="./images/best_01.jpg" alt="best_01">
        </div>
        <p class="best_01_txt best_txt">
          ULTIMUNE 얼티뮨 파워 인퓨징 컨센트레이트
        </p>
        <button type="button">상세보기</button>
      </div>
      <!--best_01-->
      <div class="best_02 best">
        <div class="best_02_img best_img">
          <img src="./images/best_02.jpg" alt="best_02">
        </div>
        <p class="best_01_txt best_txt">
          WHITE LUCENT 마이크로 타겟팅 스팟 코렉터
        </p>
        <button type="button">상세보기</button>
      </div>
      <!--best_02-->
      <div class="best_03 best">
        <div class="best_03_img best_img">
          <img src="./images/best_03.jpg" alt="best_03">
        </div>
        <p class="best_03_txt best_txt">
          퍼펙트 UV 프로텍터
        </p>
        <button type="button">상세보기</button>
      </div>
      <!--best_03-->
      <div class="best_04 best">
        <div class="best_04_img best_img">
          <img src="./images/best_04.jpg" alt="best_04">
        </div>
        <p class="best_04_txt best_txt">
          퍼펙트 UV 프로텍터 S
        </p>
        <button type="button">상세보기</button>
      </div>
      <!--best_04-->
      <div class="best_05 best">
        <div class="best_05_img best_img">
          <img src="./images/best_05.jpg" alt="best_05">
        </div>
        <p class="best_05_txt best_txt">
          싱크로 스킨 글로우 쿠션 컴팩트
        </p>
        <button type="button">상세보기</button>
      </div>
      <!--best_05-->
    </section>
    <!--event-->

  </div>
  <!--wrap-->

  <hr />
</body>

</html>
